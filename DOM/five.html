<body style="background-color: black;color: beige;">

  <ul class="language">
      <Li>Javascript</Li>
  </ul>
    
 <script>

    //function banaya gaya hai jiska name addLanuagenamegjsnusnds hai  
    function addLanguage(langname){                                     
        
    //Naya li element create kare ga    
        const li= document.createElement('li') 
    
    //li item kai andar text daaijo hamay function sai mila    
        li.innerHTML=`${langname}`

    //ul element jiska class language hai usko select kiya 
    //aur us kay andar appendChild daal diya  
        document.querySelector(`.language`).appendChild(li)
    }
    addLanguage("python") 
 </script>
