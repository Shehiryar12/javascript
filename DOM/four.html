 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
 </head>
 <body style="background-color: darkslategrey; color: azure;">

    <script>
            const div= document.createElement('div')     //naya element page mai add hota lekin poora page dobara load(refresh) nahi hota
        
            console.log(div)
            div.className='main'                        //yaha div element ko class dai rahay hai
            div.id='myid'                               //yaha div element ko id dai rahe hai
            div.setAttribute("title","generated title")  //title attribute set kar rahe hai
            div.style.backgroundColor="green";
            div.style.padding="13px";

    const addtext=document.createTextNode("chai aur code")   // createTextNode kisi text ko leta hai aur text element kai andar dalta hai
    div.appendChild(addtext)                //kisi element ko doosre element kai andar jodne kai liye use hota hai.
    document.body.appendChild(div)         //div ko body page mai dala
    </script>
    
 </body>
 </html>
