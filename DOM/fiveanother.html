 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two edit and remove</title>
 </head>
 <body>
    
   <ul class="language">
         <li>javascript</li>
   </ul>

   <script>
            function addLanguage(langName){
        
                const li=document.createElement('li');
                li.innerHTML=`${langName}`
                document.querySelector( `.language`).appendChild(li) 
            }

            addLanguage("python")
            addLanguage("React Native")


   </script>

 </body>
 </html>

    yaha document.querySelector, class name "language" walay element ko select kar raha hai.
